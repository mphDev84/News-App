<!DOCTYPE html>
<html>
    <head>
        <title>News App</title>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    </head>
<body>
    <div id="header-div">
    <h1 id="news-header">MPH News</h1>
    </div>
<div class="news-wrapper">
<div class="main-news-div">
<div class="breaking-news-div">
    <h2 id="breaking-news-header">Breaking News</h2>
    <p id="breaking-news-header01"></p>
    <p class="author" id="breaking-author01"></p>
    <p id="breaking-news-summary01"></p>
    <p class="date" id="breaking-date01"></p>
    <p id="breaking-news-header02"></p>
    <p class="author" id="breaking-author02"></p>
    <p id="breaking-news-summary02"></p>
    <p class="date" id="breaking-date02"></p>
    <p id="breaking-news-header03"></p>
    <p class="author" id="breaking-author03"></p>
    <p id="breaking-news-summary03"></p>
    <p class="date" id="breaking-date03"></p>
</div>
<div class="weather-div">
    <h4 id="weather-header">Local Weather</h4>
    Temp (F):<p id="current-tempF"></p>Temp (C):<p id="current-tempC"></p></div>
<div class="more-news-div">
    <h2 id="more-news-header">More News</h2>
    <p id="more-news-header01"></p>
    <p class="author" id="more-author01"></p>
    <p id="more-news-summary01"></p>
    <p class="date" id="more-date01"></p>
    <p id="more-news-header02"></p>
    <p class="author" id="more-author02"></p>
    <p id="more-news-summary02"></p>
    <p class="date" id="more-date02"></p>
    <p id="more-news-header03"></p>
    <p class="author" id="more-author03"></p>
    <p id="more-news-summary03"></p>
    <p class="date" id="more-date03"></p>
</div>
</div>
<div class="local-news-and-currency-wrapper">
<div class="local-news-div">
    <h2 id="local-news-header">Local News</h2>
    <p id="local-news-header01"></p>
    <p class="author" id="local-author01"></p>
    <p id="local-news-summary01"></p>
    <p class="date" id="local-date01"></p>
    <p id="local-news-header02"></p>
    <p class="author" id="local-author02"></p>
    <p id="local-news-summary02"></p>
    <p class="date" id="local-date02"></p>
    <p id="local-news-header03"></p>
    <p class="author" id="local-author03"></p>
    <p id="local-news-summary03"></p>
    <p class="date" id="local-date03"></p>
</div>
<div class="currency-exchange-div">
    <h2 id="currency-exchange-header">Currency Exchange Rates</h2>
<p id="exchange-legend">This is where rates go</p>
<div id="table-div">
<table style="width:80%">
    <tr>
      <th>Currency</th>
      <th>Value vs USD</th>
    </tr>
   <tbody id="testBody"></tbody>
</table>
</div>
</div>
</div>
</div>
<script type="module" src="index.js"></script>
    </body>
</html>
